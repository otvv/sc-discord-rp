<!DOCTYPE html>
<html>

<head>

  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css2?family=Material+Icons+Outlined' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap' rel='stylesheet'>

  <!-- chros style -->
  <link href='popup.css' rel='stylesheet' />

  <!-- script -->
  <script src='popup.js' defer></script>

</head>

<body class='chros-bg'>

  <div style='width: 360px; height: 100px;' id='mainCard' class='chros-card chros-blur'>

    <a target='_blank' href='https://github.com/otvv/sc-discord-rp'>
      <img src='assets/icon.png' class='chros-logo'>
    </a>

    <button style='width: 60px; height: 30px; margin-left: 70px' title='close window' id='closeButton'
      class='chros-button-text chros-button'>
      Exit
    </button>

    <button style='width: 30px; height: 30px; margin-left: 145px' title='reload extension' id='reloadButton'
      class='chros-button'>
      <span style='position: fixed; left: 150px; top: 25px;' class='material-icons'>refresh</span>
    </button>

    <input type='checkbox' style='width: 30px; height: 30px; margin-left: 190px'
      title='show more info on how the extension works' id='infoButton' class='chros-button'>
    <span style='position: fixed; left: 195px; top: 25px;' id='infoButtonIcon'
      class='material-icons-outlined'>info</span>
    </input>

    <span style='top: 20px; left: 88%;' class='chros-caret'>
      <span style='font-size: 23px; margin-top: 3px; margin-left: 3px;' title='show more' id='caretSwitch'
        class='material-icons'>
        expand_less
      </span>
    </span>

    <p style='display: none;' id='hiddenText' class='chros-text'>
      Make sure that you have an active Discord tab opened and a song playing on SoundCloud.
    </p>

  </div>

</body>

</html>
